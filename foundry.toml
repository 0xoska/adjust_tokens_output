[profile.default]
src = "src"
out = "out"
libs = ["lib"]
extra_output_files = ['metadata']
debug = true
optimizer = true
solc_version = '0.8.26'
evm_version = "cancun"
optimizer_runs = 200
via_ir = true
ffi = true

